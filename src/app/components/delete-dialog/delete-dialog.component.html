<div class="dialog-backdrop">
    <div class="dialog-container">
        <h2 class="font-bold text-lg mb-4">{{ title }}</h2>
        <div class="flex gap-2 mt-2">
            <button class="text-white bg-blue-700 py-2 px-4 rounded" (click)="submit()">Deletar</button>
            <button class="text-white bg-gray-700 py-2 px-4 rounded" (click)="close()">Cancelar</button>
        </div>
    </div>
</div>
